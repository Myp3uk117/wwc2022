<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form - World Cup 2022 website</title>
</head>
<body>
    <h1>Sign up</h1>

    <div>
        <label for="email_form">
            E-mail:
        </label>
        <input type="email" id="email_form">
    </div>

    <div>
        <label for="password_form">
            Password:
        </label>
        <input type="password" id="password_form">
    </div>

    <div>
        <label for="gender">Sex:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div>
        <label for="date_form">
            Date of birth:
        </label>
        <input type="date" id="date_form">
    </div>

     

    <div>
        <label for="message_form">
            Tell us about yourself:
        </label>
        <br>
        <textarea id="message" cols="50" rows="10"></textarea>
    </div>

</body>
</html>
