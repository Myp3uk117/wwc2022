        </label>
        <input type="password" id="password_form">
    </div>

    <div>
        <label for="number_form">
            Number:
            <input type="number" id="number_form" min="1" max="150" value="25">
        </label>
    </div>

        <label for="range_form">
            Range:
        </label>
        <input type="range" id="range_form" min="0" max="100" step="2">
    </div>

        <label for="date_form">
            Date:

        <input type="date">
    </div>

    <div>

        <input type="color" id="color_form">
    </div>

    <div>
